<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-3">
      <h3>Forgot Your Password?</h3>
      <p>
        Enter the email address you are registered with and we will send you a reset link.
      </p>
      <div class="form-group mt-3 mb-5">
        <label for="email">Email</label>
        <input
        [(ngModel)]="email"
        type="email"
        class="form-control">
      </div>
      <button class="btn btn-primary w-100" type="button" (click)="resetPassword()">
        Reset
      </button>
    </div>
  </div>
</div>
